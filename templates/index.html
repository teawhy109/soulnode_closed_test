<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoulNode AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f8fa;
      color: #222;
    }
    h1 { color: #333; }
    #container {
      display: flex;
      gap: 30px;
    }
    #left-panel {
      flex: 1;
    }
    #memory-panel {
      width: 30%;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 80vh;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #0078d7;
      color: white;
      margin-left: 5px;
    }
    button:hover { background: #005fa3; }
    #response {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ§  SoulNode Assistant</h1>
  <div id="container">
    <div id="left-panel">
      <div>
        <input type="text" id="question" placeholder="Ask about Pam or Ty..." />
        <button id="send-btn">Send</button>
        <button id="mic-btn">ðŸŽ¤</button>
        <label>
          <input type="checkbox" id="voice-toggle" />
          Voice
        </label>
      </div>

      <div id="response">Ask something to begin.</div>

      <div style="margin-top:20px;">
        <button id="add-fact-btn">Add Fact</button>
        <button id="clear-memory-btn">Clear Memory</button>
      </div>
    </div>

    <div id="memory-panel">
      <h3>ðŸ§© Memory Entries</h3>
      <pre id="memory-display">(loading...)</pre>
    </div>
  </div>

  <script>
    async function refreshMemory() {
      const res = await fetch('/mem/export');
      const data = await res.json();
      document.getElementById('memory-display').textContent = JSON.stringify(data.memory, null, 2);
    }

    async function askQuestion(text) {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      const responseBox = document.getElementById('response');
      responseBox.textContent = data.answer || data.error;

      // Handle mic input
      let recognizing = false;
      let recognition;
      if ('webkitSpeechRecognition' in window) {
  
      }


      // Speak answer if voice toggle is on
      const voiceEnabled = document.getElementById('voice-toggle').checked;
      if (voiceEnabled && data.answer) {
        const ttsRes = await fetch('/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: data.answer })
        });
        const blob = await ttsRes.blob();
        const url = URL.createObjectURL(blob);
        new Audio(url).play();
      }
    }

    // Handle send button
    document.getElementById('send-btn').addEventListener('click', async () => {
      const text = document.getElementById('question').value;
      if (text.trim() !== "") await askQuestion(text);
    });

    // Handle mic input
    let recognizing = false;
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('question').value = text;
        await askQuestion(text);
      };

      recognition.onend = () => { recognizing = false; };

      document.getElementById('mic-btn').addEventListener('click', () => {
        if (recognizing) {
          recognition.stop();
        } else {
          recognition.start();
          recognizing = true;
        }
      });
    } else {
      console.warn("Speech recognition not supported in this browser.");
    }

    // Add fact button
    document.getElementById('add-fact-btn').addEventListener('click', async () => {
      const subj = prompt("Subject (e.g., pam, ty):");
      const rel = prompt("Relation (e.g., full name, goal):");
      const val = prompt("Value:");
      if (!subj || !rel || !val) return;
      await fetch('/remember', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject: subj, relation: rel, value: val })
      });
      await refreshMemory();
    });

    

    // Clear memory button
    document.getElementById('clear-memory-btn').addEventListener('click', async () => {
      if (confirm("Clear all memory?")) {
        await fetch('/mem/import', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ memory: {} })
        });
        await refreshMemory();
      }
    });

    refreshMemory();

    
  </script>
</body>
</html>
