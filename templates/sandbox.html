<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulNode Sandbox Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b0c10; color: #f0f0f0; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1f2833; padding: 12px 20px; text-align: center; font-size: 1.2em; font-weight: bold; color: #66fcf1; }
    #chat-box { flex: 1; overflow-y: auto; padding: 15px; }
    .msg { margin: 6px 0; padding: 10px 14px; border-radius: 12px; max-width: 80%; }
    .user { background: #45a29e; align-self: flex-end; color: #000; }
    .ai { background: #1f2833; align-self: flex-start; color: #fff; border: 1px solid #45a29e; }
    #input-area { display: flex; padding: 10px; background: #1f2833; }
    input { flex: 1; padding: 10px; border: none; border-radius: 6px; font-size: 1em; }
    button { margin-left: 8px; padding: 10px 16px; background: #66fcf1; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #45a29e; }
  </style>
</head>
<body>
  <header>ðŸ§  SoulNode Sandbox Chat</header>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const urlParams = new URLSearchParams(window.location.search);
    const tester = urlParams.get("tester") || "tester1";

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      const res = await fetch(`/sandbox/ask?tester=${tester}`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-Tester-ID": tester },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      appendMessage(data.answer || "Error: no response", "ai");
    }

    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
