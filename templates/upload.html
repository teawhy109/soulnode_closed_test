<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload a WAV file for transcription</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
